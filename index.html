<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A basic Calculator written in Javascript, as part of the OdinProject">
    <meta name="author" content="Pavel Provotorov">
    <script src="index.js" defer></script>
    <link href="https://fonts.cdnfonts.com/css/star-shield" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
  </head>
<body>
    <div id="__flexWrapper__" class="flex-wrapper">
        <div id="__container__" class="container">
            <div id="__calcualtorDisplay__" class="display">
                <div id="__calculatorOutput" class="output">
                    <div id="__previousValue__">25</div>
                    <div id="__selectedOperator__">X</div>
                    <div id="__currentValue__">100000000000</div>
                </div>
            </div> 
            <div id="__buttons__" class="buttons">
                <button data-type="erase" data-value="" class="active button-color-red button-one-cell">C</button>
                <button data-type="clear" data-value="" class="active button-one-cell">&#8680</button>
                <button data-type="operator" data-value="%" class="active button-one-cell">%</button>
                <button data-type="operator" data-value="/" class="active button-color-yellow button-one-cell">/</button>
                <button data-type="number" data-value="7" class="active button-one-cell">7</button>
                <button data-type="number" data-value="8" class="active button-one-cell">8</button>
                <button data-type="number" data-value="9" class="active button-one-cell">9</button>
                <button data-type="operator" data-value="*" class="active button-color-yellow button-one-cell">*</button>
                <button data-type="number" data-value="4" class="active button-one-cell">4</button>
                <button data-type="number" data-value="5" class="active button-one-cell">5</button>
                <button data-type="number" data-value="6" class="active button-one-cell">6</button>
                <button data-type="operator" data-value="-" class="active button-color-yellow button-one-cell">-</button>
                <button data-type="number" data-value="1" class="active button-one-cell">1</button>
                <button data-type="number" data-value="2" class="active button-one-cell">2</button>
                <button data-type="number" data-value="3" class="active button-one-cell">3</button>
                <button data-type="operator" data-value="+" class="active button-color-yellow button-one-cell">+</button>
                <button data-type="number" data-value="0" class="active button-two-cell">0</button>
                <button data-type="number" data-value="." class="active button-one-cell">.</button>
                <button data-type="enter" data-value="=" class="active button-color-yellow button-one-cell">=</button>
            </div>
        </div>
    </div>
</body>
</html>
