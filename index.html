<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A basic Calculator written in Javascript, as part of the OdinProject">
    <meta name="author" content="Pavel Provotorov">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
  </head>
<body>
    <div class="__main__">
        <div class="__display__">
            <input readonly>
        </div>
        <div class="__buttons__">
            <button>+</button>
            <button>-</button>
            <button>*</button>
            <button>/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>0</button>
            <button>.</button>
            <button>=</button>
            <button>C</button>
        </div>
    </div>
</body>
</html>
