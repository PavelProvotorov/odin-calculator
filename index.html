<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A basic Calculator written in Javascript, as part of the OdinProject">
    <meta name="author" content="Pavel Provotorov">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
  </head>
<body>
    <div id="__flexWrapper__" class="flex-wrapper">
        <div id="__container__" class="container">
            <div id="__calcualtorDisplay__" class="display">
                <div id="__calculatorOutput" class="output">100000000000</div>
            </div> 
            <div id="__buttons__" class="buttons">
                <button class="button-color-red button-one-cell">C</button>
                <button class="button-one-cell">&#8680</button>
                <button class="button-one-cell"></button>
                <button class="button-color-yellow button-one-cell">/</button>
                <button class="button-one-cell">7</button>
                <button class="button-one-cell">8</button>
                <button class="button-one-cell">9</button>
                <button class="button-color-yellow button-one-cell">*</button>
                <button class="button-one-cell">4</button>
                <button class="button-one-cell">5</button>
                <button class="button-one-cell">6</button>
                <button class="button-color-yellow button-one-cell">-</button>
                <button class="button-one-cell">1</button>
                <button class="button-one-cell">2</button>
                <button class="button-one-cell">3</button>
                <button class="button-color-yellow button-one-cell">+</button>
                <button class="button-two-cell">0</button>
                <button class="button-one-cell">.</button>
                <button class="button-color-yellow button-one-cell">=</button>
            </div>
        </div>
    </div>
</body>
</html>
