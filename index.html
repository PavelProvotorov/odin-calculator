<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A basic Calculator written in Javascript, as part of the OdinProject">
    <meta name="author" content="Pavel Provotorov">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
  </head>
<body>
    <div id="__flexWrapper__" class="flex-wrapper">
        <div id="__container__" class="container">
            <div id="__calcualtorDisplay__" class="display">
                <div id="__calculatorOutput" class="output">100000000000</div>
            </div> 
            <div id="__buttons__" class="buttons">
                <button>AC</button>
                <button ></button>
                <button ></button>
                <button class="button-colored">/</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="button-colored">*</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="button-colored">-</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="button-colored">+</button>
                <button>0</button>
                <button></button>
                <button></button>
                <button class="button-colored">=</button>
            </div>
        </div>
    </div>
</body>
</html>
